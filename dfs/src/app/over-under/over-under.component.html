<div class="example-container mat-elevation-z8">
    <md-table #table [dataSource]="dataSource" class="striped">

        <!-- Position Column -->
        <ng-container mdColumnDef="homeTeam">
            <md-header-cell *mdHeaderCellDef> Home Team </md-header-cell>
            <md-cell *mdCellDef="let data"> {{ data.homeTeam}} </md-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container mdColumnDef="vegasLine">
            <md-header-cell *mdHeaderCellDef> Vegas Line </md-header-cell>
            <md-cell *mdCellDef="let data"> {{ data.vegasLine}} </md-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container mdColumnDef="roadTeam">
            <md-header-cell *mdHeaderCellDef> Road Team </md-header-cell>
            <md-cell *mdCellDef="let data"> {{ data.roadTeam}} </md-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container mdColumnDef="over.under">
            <md-header-cell *mdHeaderCellDef> O/U </md-header-cell>
            <md-cell *mdCellDef="let data"> {{ data.over.under}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>
</div>
