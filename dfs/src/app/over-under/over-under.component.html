<table class="table">
    <thead class="table-header">
        <tr>
            <th sortable-column="homeTeam">Home Team</th>
            <th sortable-column="vegasLine">Vegas Line</th>
            <th sortable-column="roadTeam">Road Team</th>
            <th sortable-column="over.under">O/U</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stats of over">
            <td>{{ stats.homeTeam }}</td>
            <td>{{ stats.vegasLine }}</td>
            <td>{{ stats.roadTeam }}</td>
            <td>{{ stats.over.under }}</td>
        </tr>

    </tbody>
</table>
