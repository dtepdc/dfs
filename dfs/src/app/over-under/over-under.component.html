<table class="table">
    <thead class="table-header">
        <tr>
            <th>
                <md-checkbox [(ngModel)]="selectedAll" (change)="selectAll();" color="primary"></md-checkbox>
            </th>
            <th>Home Team</th>
            <th>Vegas Line</th>
            <th>Road Team</th>
            <th>O/U</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stats of over">
            <td>
                <md-checkbox type="checkbox" [(ngModel)]="stats.selected" (change)="checkIfAllSelected();"></md-checkbox>
            </td>
            <td>{{ stats.homeTeam }}</td>
            <td>{{ stats.vegasLine }}</td>
            <td>{{ stats.roadTeam }}</td>
            <td>{{ stats.over.under }}</td>
        </tr>

    </tbody>
</table>
